<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REVIEW SLIDER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- TITLE -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- REVIEW -->
        <article class="review">
          <div class="img-container">
            <img src="./my REAL PICTURE.png" id="person-img" />
          </div>
          <h4 id="author">Paul Richard</h4>
          <p id="job">Front-end DEVELOPER</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur <br />adipisicing elit.
            Voluptates, ipsam<br />
            accusamus provident incidunt eos porro <br />sapiente officiis nulla
            inventore consequatur officia illo possimus <br />corrupti vero
            ipsum? Aliquid qui quaerat est?
          </p>

          <!-- BUTTON -->
          <div class="button-container">
            <button class="prev-btn">
              <img src="./arrow left.png" width="30px" />
            </button>
            <button class="next-btn">
              <img src="./arrow right.png" width="30px" />
            </button>
          </div>
          <button class="random">random</button>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
